<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gestion des notes</title>



    <!-- Custom styles for this template-->
    <link  href="{{ url_for('static', filename='sb-admin-2.min.css') }}" rel="stylesheet">

</head>

<body style="background-color: aliceblue;">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col 1 d-none d-lg-block " style="background-color:bisque"></div>
                    <div class="col-lg-11">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4" style="font-weight:bold">Créer votre compte !</h1>
                            </div>
                            <form class="user" method="POST" action="">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" name="nom"
                                            placeholder="Nom" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" name="prenom"
                                            placeholder="Prénom" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" name="mail"
                                        placeholder="Adresse Email" required>
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control form-control-user" name="telf"
                                        placeholder="Téléphone" required>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user"
                                            name="username" placeholder="Nom d'utilisateur" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            name="password" placeholder="Mot de passe" required>
                                    </div>
                                </div>
                               <p ><input type="submit" class="btn btn-info btn-user btn-block" value="Créer" style="color:black;font-weight:bold;font-size:15px"></p>

                            </form>


                    </div>
                </div>
            </div>
        </div>

    </div>



</body>

</html>
